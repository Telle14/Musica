<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TL Phonk Visual Maker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --accent:#b700ff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#020204;
  color:white;
}

/* ---------- VISUAL ---------- */
.visual{
  height:100vh;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

canvas{
  position:absolute;
  width:100%;
  height:100%;
}

.logo{
  position:absolute;
  font-size:80px;
  font-weight:900;
  letter-spacing:4px;
  color:white;
  text-shadow:
    0 0 20px var(--accent),
    0 0 40px var(--accent);
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

.watermark{
  position:absolute;
  bottom:30px;
  font-size:22px;
  opacity:0.25;
}

/* ---------- RANK ---------- */
.rank{
  position:absolute;
  left:15px;
  top:50%;
  transform:translateY(-50%);
  font-size:28px;
  line-height:1.4;
  font-weight:800;
}

/* ---------- PANEL ---------- */
.panel{
  padding:30px 20px;
}

.panel h2{
  font-size:26px;
  margin-bottom:15px;
}

button, input{
  width:100%;
  padding:16px;
  margin-top:10px;
  font-size:18px;
  border:none;
  border-radius:14px;
}

button{
  background:var(--accent);
  color:white;
  font-weight:700;
}

/* ---------- COLORES ---------- */
.colors{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}

.color-btn{
  height:50px;
  border-radius:12px;
}
</style>
</head>

<body>

<div class="visual" id="capture">
  <canvas id="bg"></canvas>
  <canvas id="audio"></canvas>

  <div class="rank">
    1)<br>2)<br>3)<br>4)<br>5)<br>
    6)<br>7)<br>8)<br>9)<br>10)
  </div>

  <div class="logo">TL</div>
  <div class="watermark">@tellegol14</div>
</div>

<div class="panel">
  <h2>ðŸŽµ Subir MP3</h2>
  <input type="file" accept="audio/*" id="file">

  <h2>ðŸŽ¨ Elegir color</h2>
  <div class="colors">
    <div class="color-btn" style="background:#ff0033" onclick="setColor('#ff0033')"></div>
    <div class="color-btn" style="background:#00ff88" onclick="setColor('#00ff88')"></div>
    <div class="color-btn" style="background:#00aaff" onclick="setColor('#00aaff')"></div>
    <div class="color-btn" style="background:#b700ff" onclick="setColor('#b700ff')"></div>
    <div class="color-btn" style="background:#ff00aa" onclick="setColor('#ff00aa')"></div>
    <div class="color-btn" style="background:#ffaa00" onclick="setColor('#ffaa00')"></div>
    <div class="color-btn" style="background:#ffffff" onclick="setColor('#ffffff')"></div>
    <div class="color-btn" style="background:#00ffff" onclick="setColor('#00ffff')"></div>
    <div class="color-btn" style="background:#88ff00" onclick="setColor('#88ff00')"></div>
  </div>

  <button onclick="download()">ðŸ“¥ Descargar imagen</button>
</div>

<script>
function setColor(c){
  document.documentElement.style.setProperty('--accent',c)
}

/* ----- AUDIO VISUALIZER ----- */
const audioCanvas=document.getElementById("audio")
const ctx=audioCanvas.getContext("2d")

function resize(){
  audioCanvas.width=innerWidth
  audioCanvas.height=innerHeight
}
resize()
onresize=resize

let audioCtx, analyser, source, data

document.getElementById("file").onchange=e=>{
  const audio=new Audio(URL.createObjectURL(e.target.files[0]))
  audio.loop=true
  audio.play()

  audioCtx=new AudioContext()
  analyser=audioCtx.createAnalyser()
  source=audioCtx.createMediaElementSource(audio)
  source.connect(analyser)
  analyser.connect(audioCtx.destination)
  analyser.fftSize=256
  data=new Uint8Array(analyser.frequencyBinCount)
  draw()
}

function draw(){
  requestAnimationFrame(draw)
  if(!analyser) return
  analyser.getByteFrequencyData(data)
  ctx.clearRect(0,0,audioCanvas.width,audioCanvas.height)

  const barW=audioCanvas.width/data.length
  for(let i=0;i<data.length;i++){
    let h=data[i]*2
    ctx.fillStyle=getComputedStyle(document.documentElement)
      .getPropertyValue('--accent')
    ctx.fillRect(i*barW, audioCanvas.height-h, barW-2, h)
  }
}

/* ----- DOWNLOAD ----- */
function download(){
  html2canvas(document.getElementById("capture")).then(c=>{
    let a=document.createElement("a")
    a.href=c.toDataURL("image/png")
    a.download="TL-Phonk.png"
    a.click()
  })
}
</script>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</body>
</html>
