<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TL Phonk Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --main:#ff0033;
  --bg:#050507;
  --text:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  overflow-y:auto;
}

/* ---------- HERO ---------- */
.hero{
  height:100vh;
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(circle at center, #ff003333, transparent 60%),
    linear-gradient(180deg, #0b0b10, #000);
  overflow:hidden;
}

.title{
  font-size:38px;
  text-align:center;
  font-weight:800;
  letter-spacing:1px;
  margin-bottom:20px;
  z-index:2;
}

.dj-circle{
  width:220px;
  height:220px;
  border-radius:50%;
  background:
    radial-gradient(circle at top left, #fff3, transparent),
    linear-gradient(45deg, var(--main), #ff0050);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:64px;
  font-weight:900;
  box-shadow:
    0 0 40px var(--main),
    inset 0 0 20px #000;
  animation:pulse 2.5s infinite;
  z-index:2;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

.watermark{
  position:absolute;
  bottom:40px;
  font-size:24px;
  opacity:0.25;
  letter-spacing:2px;
}

/* ---------- PARTICULAS ---------- */
.particle{
  position:absolute;
  width:6px;
  height:6px;
  background:var(--main);
  border-radius:50%;
  opacity:0.6;
  animation:float 10s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh)}
  to{transform:translateY(-120vh)}
}

/* ---------- SECCIONES ---------- */
.section{
  padding:40px 20px;
  max-width:700px;
  margin:auto;
}

.section h2{
  font-size:26px;
  margin-bottom:20px;
}

/* ---------- BOTONES ---------- */
.btn{
  width:100%;
  padding:18px;
  margin-top:15px;
  font-size:18px;
  border:none;
  border-radius:14px;
  background:var(--main);
  color:white;
  font-weight:700;
}

/* ---------- LISTA ---------- */
.list{
  margin-top:20px;
}

.item{
  background:#111;
  padding:15px;
  border-radius:12px;
  margin-bottom:10px;
  font-size:18px;
}

/* ---------- COLOR ---------- */
.color{
  width:100%;
  height:60px;
  border:none;
  border-radius:12px;
}

/* ---------- EXPORT ---------- */
.export{
  font-size:22px;
  margin-top:30px;
}
</style>
</head>

<body>

<!-- PARTICULAS -->
<script>
for(let i=0;i<40;i++){
  let p=document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=6+Math.random()*6+"s";
  p.style.opacity=Math.random();
  document.body.appendChild(p);
}
</script>

<!-- HERO -->
<div class="hero">
  <div class="title">Top 10 The Best<br>Brazilian Phonk</div>
  <div class="dj-circle">TL</div>
  <div class="watermark">@tellegol14</div>
</div>

<!-- MP3 -->
<div class="section">
  <h2>ðŸŽµ AÃ±adir fila MP3</h2>
  <input type="file" accept="audio/mp3" class="btn">
  <div class="list">
    <div class="item">ðŸ¥‡ Top 1</div>
    <div class="item">ðŸ¥ˆ Top 2</div>
    <div class="item">ðŸ¥‰ Top 3</div>
  </div>
</div>

<!-- COLOR -->
<div class="section">
  <h2>ðŸŽ¨ Elegir color (opcional)</h2>
  <input type="color" class="color"
    onchange="document.documentElement.style.setProperty('--main',this.value)">
</div>

<!-- EXPORT -->
<div class="section">
  <button class="btn export">â¬‡ Exportar</button>
</div>

</body>
</html>
